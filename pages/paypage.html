<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>payPage</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <script src="../library/js/mui.js"></script>
    <script src="../library/js/jquery.js"></script>
    <script src="../logic/payPage.js"></script>


    <link href="../library/css/mui.css" rel="stylesheet"/>
    <link href="../library/css/w3.css" rel="stylesheet"/>
    <link href="../library/css/common.css" rel="stylesheet"/>

    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav w3-black">
    <a id="goBack" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title w3-text-white">确认支付</h1>
</header>
<div class="mui-content my-transparent-simple">

    <div class="mui-content-padded">
        <br>
        <p class="w3-large">选择支付方式</p>
        <br>
    </div>

    <div class="mui-content-padded">
        <form class="mui-input-group my-transparent-simple">
            <div class="mui-input-row mui-radio">
                <label><img src="../resource/payPage/unionPay.png" height="20px"
                            style="padding-right: 10px;"/>银联在线支付</label>
                <input name="radio1" type="radio" checked>
            </div>
            <div class="mui-input-row mui-radio">
                <label><img src="../resource/payPage/wechatPay.png" height="20px" style="padding-right: 10px;"/>微信客户端支付</label>
                <input name="radio1" type="radio">
            </div>
            <div class="mui-input-row mui-radio">
                <label><img src="../resource/payPage/zhifubao.png" height="20px"
                            style="padding-right: 10px;"/>支付宝快捷支付</label>
                <input name="radio1" type="radio">
            </div>
        </form>
    </div>
</div>
<footer class="mui-bar mui-bar-tab my-transparent-simple">
    <div class="mui-content-padded">
        已选择 某某某支付<span style="color: #FDCB1D;float:right">￥ 2 5 0</span>

        <button id="goConfirm" class="mui-btn mui-btn-block mui-btn-yellow">确认支付</button>

        <br>
    </div>
</footer>
</body>
<script>
    init();
</script>
</html>
