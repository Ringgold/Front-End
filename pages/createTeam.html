<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create Your Team</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <script src="../library/js/mui.js"></script>
    <script src="../library/js/jquery.js"></script>
    <script src="../logic/createTeam.js"></script>


    <link href="../library/css/mui.css" rel="stylesheet"/>
    <link href="../library/css/w3.css" rel="stylesheet"/>
    <link href="../library/css/common.css" rel="stylesheet"/>

    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav w3-black">
    <a id="goBack" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title w3-text-white" id="upload">Create Your Team</h1>
</header>
<div class="mui-content my-transparent-simple">
	<div class="mui-content-padded w3-center my-simple">
		<br>
		<!--<img src="../resource/createTeam/pictureBack.png" width="25%">-->
		<p style="font-size: 14px; color: white; font-weight: 600; padding-left: 5%; padding-right: 5%;">
			<input id="avatar_input" type="file" name="picture" accept="image/png, image/jpeg" class="mui-btn mui-btn-block mui-btn-yellow"/>
			<label>Choose a Logo<br></label>
		</p>
        <form class="color-back" style="padding-right: 5%;">
			<div class="mui-input-row">
				<label ><img src="../resource/playerCreate/captain.png" width="27%"> Name</label>
				<input id="t-name" type="text" class="mui-input-clear" >
			</div>
			<hr style="border-top:1px solid #545454; margin-top:0px; margin-bottom: 0px; margin-left: 5%;" />
			<div class="mui-input-row">
				<label ><img src="../resource/playerCreate/city.png" width="29%" style=" margin-left: -13%;"> City</label>
				<input id="t-city" type="text" class="mui-input-clear" >
			</div>
			<hr style="border-top:1px solid #393939; margin-top:0px; margin-bottom: 0px; margin-left: 5%;" />
			<div class="mui-input-row">
				<label ><img src="../resource/playerCreate/field.png" width="20%" style=" margin-left: -10%;"> Field</label>
				<input id="t-field" type="text" class="mui-input-clear" >
			</div>
			<hr style="border-top:1px solid #545454; margin-top:0px; margin-bottom: 0px; margin-left: 5%;" />
			<!--<div class="mui-input-row">
				<label ><img src="../resource/createTeam/captain.png" width="27%"> Captain</label>
				<input id="t-captain" type="text" class="mui-input-clear" >
			</div>-->
			<hr style="border-top:1px solid #393939; margin-top:0px; margin-bottom: 0px; margin-left: 5%;" />
			<div class="mui-input-row" style="margin-left: -2%;">
				<label ><img src="../resource/playerCreate/intro.png" width="27%"> Intro</label>
			</div>
		</form>
		<div class="mui-input-row" style="margin: 10px 20px; background-color: #323232; border-radius: 8px;">
			<textarea id="t-brief" rows="5" style="border-bottom: 0px;"></textarea>
		</div>
		

    </div>
		
	</div>
	
    
</div>
<footer class="mui-bar mui-bar-tab my-transparent-simple">
    <div class="mui-content-padded" style="padding-left: 5%; padding-right: 5%;">
        <button id="create" class="mui-btn mui-btn-block mui-btn-yellow">Create</button>
        <br>
    </div>
</footer>
</body>
<script>
	init();
</script>
</html>
