<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>payPage</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>

    <script src="../library/js/mui.js"></script>
    <script src="../library/js/jquery.js"></script>
    <script src="../logic/paypage.js"></script>


    <link href="../library/css/mui.css" rel="stylesheet"/>
    <link href="../library/css/w3.css" rel="stylesheet"/>
    <link href="../library/css/common.css" rel="stylesheet"/>

    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav w3-black">
    <a id="goBack" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title w3-text-white">Payment</h1>
</header>
<div class="mui-content my-transparent-simple">

    <div class="mui-content-padded">
        <br>
        <p class="w3-large">Please Select The Payment Method</p>
        <br>
    </div>

    <div class="mui-content-padded">
        <form class="mui-input-group my-transparent-simple" id="payMethod">
            <div class="mui-input-row mui-radio">
                <label><img src="../resource/payPage/unionPay.png" height="20px"
                            style="padding-right: 10px;"/>UnionPay</label>
                <input id="1" name="radio1" type="radio" value="UnionPay" checked>
            </div>
            <div class="mui-input-row mui-radio">
                <label><img src="../resource/payPage/payPal.png" height="20px"
                            style="padding-right: 10px;"/>PayPal</label>
                <input id="2" name="radio1" type="radio" value="PayPal">
            </div>
            <div class="mui-input-row mui-radio">
                <label><img src="../resource/payPage/wechatPay.png" height="20px" style="padding-right: 10px;"/>WeChat</label>
                <input id="3" name="radio1" type="radio" value="WeChat">
            </div>
            <div class="mui-input-row mui-radio">
                <label><img src="../resource/payPage/zhifubao.png" height="20px"
                            style="padding-right: 10px;"/>ZhiFuBao</label>
                <input id="4" name="radio1" type="radio" value="ZhiFuBao">
            </div>
        </form>
    </div>
</div>
<footer class="mui-bar mui-bar-tab my-transparent-simple">
    <div class="mui-content-padded">
    	Current Selected: 
    <span id="Cost" style="color: #FDCB1D;float:right"></span>

        <button id="goConfirm" class="mui-btn mui-btn-block mui-btn-yellow">Confirm Payment</button>

        <br>
    </div>
</footer>
</body>
<script>
	init();
</script>
</html>
