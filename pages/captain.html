<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>


    <script src="../library/js/mui.js"></script>
    <script src="../library/js/jquery.js"></script>
    <script src="../library/js/underscore-min.js"></script>
    <script src="../dist/templates.js"></script>
    <script src="../logic/captain.js"></script>
    

    <link href="../library/css/mui.css" rel="stylesheet"/>
    <link href="../library/css/w3.css" rel="stylesheet"/>
    <link href="../library/css/common.css" rel="stylesheet"/>

</head>

<body>
<header class="mui-bar mui-bar-nav w3-black">
	<a id="goBackToPersonal" class="mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title w3-text-white">Captain Page</h1>
</header>

<div class="mui-content">
    <div id="pulldownrefreshpendings" class="mui-content mui-scroll-wrapper" style="margin-top:45px">
        <div class="mui-scroll">
            <div class="mui-backdrop">
            	<label id='noPend' class="my-simple" style="display: none; color: #b5b5b6; font-size: 18px; padding-left: 20%;">
            		No Pending Players Joining
            	</label>
            	<div id="pendingList">
            	<!--Pending List-->
                	
            	</div>
            </div>
        </div>
    </div>
</div>
<script>
	captainInit();
	mui.init({  
		pullRefresh: {  
			container: '#pulldownrefreshpendings',  
			down: {
				callback: pullDownRefreshPendings 
			},  
		}  
	});
	
</script>
</body>
</html>
