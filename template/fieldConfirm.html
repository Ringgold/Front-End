 <%_.each(orders, function (order) {%>
 <div class="mui-content-padded" style="background: rgba(0, 0, 0, 0.3)">
    <br>
    <div class="mui-content-padded my-transparent-simple w3-center">
        <div class="w3-text-white my-border-bottom">
            <span class="w3-large"><%=order.date%></span>
            <span class="w3-large"><br><%=order.weekday%><br></span>
            <span><%=order.startTime%> -- <%=order.endTime%><br><br></span>
            <!--<span>Field Number 1 (3-Man Field)<br><br></span>-->
        </div>
        <div align='right' class="w3-text-yellow w3-large">$<%=order.cost%></div>
    </div>
</div>
<%});%>
