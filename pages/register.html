<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    
    
    <script src="../library/js/mui.js"></script>
    <script src="../library/js/jquery.js"></script> 
    <script src="../logic/register.js"></script>
    
    
    <link href="../library/css/mui.css" rel="stylesheet"/>
    <link href="../library/css/w3.css" rel="stylesheet"/>
    <link href="../library/css/common.css" rel="stylesheet"/>   
    
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body style="background-image:url(../resource/login/background-buzzy.png);background-size:100%">
	<header class="mui-bar w3-yellow">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title w3-yellow">Register</h1>
	</header>
	<div style="padding:7%;padding-top:15%;">
        <br>
        <br>
        <label class="w3-text-white w3-small">Username：</label>
        <input id="name" class="w3-text-white w3-small register" type="text" placeholder="Please Enter a Email"/>
        <label class="w3-text-white w3-small">Password：</label>
        <input id="password" class="w3-text-white w3-small register" type="password" placeholder="Password Length: 8-20 Letters" />
        <label class="w3-text-white w3-small">Confirm Password：</label>
        <input id="re_password" class="w3-text-white w3-small register" type="password" placeholder="Re-enter Password" />
       	<br>
        <br>
        <button id="register" class="btn btn-block" style="color:white;background-color:rgba(200,200,200,0.2)">Register!</button>
    </div>
    <script>
    		main();
    </script>
</body>
