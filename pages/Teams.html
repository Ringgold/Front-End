<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
	<title></title>
	
    <script src="../library/js/mui.js"></script>
    <script src="../library/js/jquery.js"></script>
    <script src="../library/js/underscore-min.js"></script>
    <script src="../dist/templates.js"></script>
    <script src="../logic/teams.js"></script>

    <link href="../library/css/mui.css" rel="stylesheet"/>
    <link href="../library/css/w3.css" rel="stylesheet"/>
    <link href="../library/css/common.css" rel="stylesheet"/>
</head>

<body>
	<div class="mui-off-canvas-wrap mui-draggable mui-active">
		<!-- 菜单容器 -->
	    <aside class="mui-off-canvas-left my-simple w3-black mui-active">
	        <div class="mui-scroll-wrapper">
	            <div class="mui-scroll">
	                <div class="mui-content-padded">
	                    <label class="w3-large w3-text-white">Navigation</label>
	                </div>
	                <br>
	                <ul id="menu_content"
	                    class="mui-table-view mui-table-view-chevron mui-table-view-inverted my-transparent-simple">
	                    <li class="mui-table-view-cell">
	                        <a id="person" class="mui-navigate-right" open-type="common">
	                           	Personal Page
	                        </a>
	                    </li>
	                    <li class="mui-table-view-cell">
	                        <a id="list" class="mui-navigate-right" open-type="common">
								Field Booking
	                        </a>
	                    </li>
	                    <li class="mui-table-view-cell">
	                        <a id="team" class="mui-navigate-right" open-type="common">
								Teams
	                        </a>
	                    </li>
	                    <li class="mui-table-view-cell">
	                        <a id="order" class="mui-navigate-right" open-type="common">
								Orders
	                        </a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </aside>
	    <!-- 主页面容器 -->
	    <div class="mui-inner-wrap">
	        <div>
	            <header class="mui-bar mui-bar-nav w3-black">
	                <a class="mui-icon mui-icon-bars mui-pull-left sidebar_menu"></a>
	                <h1 class="mui-title w3-text-white">Teams</h1>
	            </header>
	            <div class="mui-content">
	            		<button id="goCreate" class="mui-btn mui-btn-block mui-btn-yellow" style="width: 60%; padding: 10px 10px; margin: 30px auto;">Create A Team</button>	            
	            		<div class="my-simple" style="width: 90%; margin: auto; color: #969696;">
	            			<img src="../resource/teams/dot.png" style="width: 2%; margin: 0;"/>
	            			<a>Recommendations</a>
	            		</div>
            			<!--<hr style="border-top:1px solid #4b4b4b; margin: 0 0 0 0;"/>-->
	            		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="margin-top: 173px">
	                    <div class="mui-scroll">
	                        <div id="teamsDisplay" class="my-simple"></div>
	                    </div>
	               </div>
	        	</div>
	        </div>
	    </div>
	</div>
	<script>
		mui.init({
			pullRefresh: {  
				container: '#pullrefresh',
				down: {
					callback: pulldownRefresh
				},  
			}
		});
		init();
	</script>
</body>
</html>
